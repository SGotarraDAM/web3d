<html>
  <head>
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
	<a-scene>
        <a-assets>
          <img id="fons" src="fons1.jpg" />
          <img id="texturaterra" src="texturaterra.jpg" />
          <img id="guernica" src="horse.png" />
          <img id="cara" src="6.jpg" />
          <img id="objectes" src="2.jpg" /> 
          <img id="pared" src="wall.jpg" /> 
          <img id="dona" src="5.jpg" /> 
        </a-assets>
        <a-sky src="#fons"></a-sky>
        <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" src="#texturaterra"></a-plane>
        <a-plane position="-1 3 -2" rotation="0 0 0" width="8" height="2"  src="#guernica"></a-plane>
        <a-box position="1.5 3 0" rotation="0 0 50"  src="#cara" depth="1" height="1" width="1"></a-box>
        <a-box position="-1 1 -1" rotation="0 0 50"  src="#cara" depth="1" height="1" width="1"></a-box>
        <a-box position="0 3 10" rotation="0 0 20"  src="#pared" depth="1" height="5" width="9"></a-box>
        <a-sphere position="1 1 -2" radius="0.5" src="#objectes"></a-sphere>
        <a-plane position="-2 1 0" rotation="30 90 10" width="4" height="4" src="#dona"></a-plane>    
       	</a-scene>
  </body>
</html>
