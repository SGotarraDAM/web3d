<html>
  <head>
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
	<a-scene>
        <a-assets>
          <img id="fons" src="fons1.jpg" />
          <img id="texturaterra" src="texturaterra.jpg" />
          <img id="guernica" src="guernica.jpg" />         
          <img id="objectes" src="2.jpg" /> 
          <img id="pallasso" src="3.jpg" /> 
          <img id="dones" src="4.jpeg" /> 
          <img id="dona" src="5.jpg" /> 
          <img id="cara" src="6.jpg" />
          <img id="bicicletes" src="7.jpg" />
          <img id="grup" src="8.png"/> 
          <img id="pared" src="wall.jpg" /> 
          
          
          
        </a-assets>
        <a-sky src="#fons"></a-sky>
        <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" src="#texturaterra"></a-plane>
        <a-plane position="-1 4 -8" rotation="0 0 0" width="8" height="2"  src="#guernica"></a-plane>
        <a-box position="4 3 0" rotation="0 0 50"  src="#cara" depth="1" height="1" width="1"></a-box>
        <a-box position="-6 1 -1" rotation="0 0 30"  src="#dona" depth="1" height="1" width="1"></a-box>
        <a-box position="0.5 2 15" rotation="0 -2 5"  src="#objectes" depth="1" height="9" width="9"></a-box>
        <a-box position="-5 1.8 15.5" rotation="0 -2 -3"  src="#pared" depth="1" height="9" width="9"></a-box>
        <a-box position="5 2.1 15.9" rotation="0 -10 0"  src="#dones" depth="1" height="9" width="9"></a-box>
        <a-dodecahedron position="8 2 -6" rotation="0 30 0" radius="3" src="#bicicletes"></a-dodecahedron>
        <a-plane position="-6 1 5" rotation="30 90 10" width="4" height="4" src="#grup"></a-plane>  
        <a-cylinder position="-2 1 10" rotation="0 0 0" radius="3" height="2" src="#pallasso"></a-cylinder>  
       	</a-scene>
  </body>
</html>
